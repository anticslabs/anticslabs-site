<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Contact support</title>
    <script async src="https://tally.so/widgets/embed.js"></script>
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }

      .logo-container {
        display: flex;
        justify-content: center;
        margin-top: 2rem;
      }

      .logo-container a {
        text-decoration: none;
        display: inline-block;
        width: 100px;
        height: 100px;
        position: relative;
      }

      .logo-container img {
        width: 100%;
        height: 100%;
        display: block;
      }

      .logo-container span {
        position: absolute;
        top: -6px;
        right: -6px;
        font-size: 0.65em;
        font-weight: bold;
        color: #000;
      }

      iframe {
        width: 100%;
        height: 100vh;
        border: 0;
        display: block;
      }
    </style>
  </head>
  <body>

    <!-- Logo on top -->
    <div class="logo-container">
      <a href="/">
        <img src="/anticsLabsLogo100.png" alt="Antics Labs logo" />
        <span>â„¢</span>
      </a>
    </div>

    <!-- Tally form below -->
    <iframe data-tally-src="https://tally.so/embed/w8W1ak?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1" loading="lazy" title="Partners"></iframe>

    <script>
      var d = document,
          w = "https://tally.so/widgets/embed.js",
          v = function() {
            if (typeof Tally !== "undefined") {
              Tally.loadEmbeds();
            } else {
              d.querySelectorAll("iframe[data-tally-src]:not([src])").forEach(function(e) {
                e.src = e.dataset.tallySrc;
              });
            }
          };

      if (typeof Tally !== "undefined") {
        v();
      } else if (!d.querySelector('script[src="' + w + '"]')) {
        var s = d.createElement("script");
        s.src = w;
        s.onload = v;
        s.onerror = v;
        d.body.appendChild(s);
      }
    </script>

  </body>
</html>
